<style>
#buttonsPanel {
	padding-left: 3%;
}
</style>
<!-- Page -->
<div class="page animsition">
    <div class="page-header">
     <h1 class="page-title">{{ _('Gruppi') }}</h1>
		<ol class="breadcrumb">
			<li><a href="{{ static_url('dashboard') }}">{{ _('Dashboard') }}</a></li>
			<li><a href="{{ static_url('order-entry') }}">{{ _('Order Entry') }}</a></li>
			<li class="active">{{ _('Gruppi') }}</li>
		</ol>
    </div>
	
    <!-- Page Content -->
    <div class="page-content">
		{{ content() }}
		<!-- Panel Basic -->
		<div class="panel">
			<header class="panel-heading">
				<div class="panel-actions"></div>
				<h3 class="panel-title">{{ _('Gruppi') }}</h3>
			</header>
			<div id="buttonsPanel">
				<button id="addList" class="btn btn-outline btn-primary"
					data-target="#addGroupModal" data-toggle="modal" type="button">
					<i class="icon wb-plus" aria-hidden="true"></i> {{ _('Aggiungi Gruppo') }}
				</button>
				<button id="dropList" class="btn btn-outline btn-danger"
					type="button">
					<i class="icon wb-trash" aria-hidden="true"></i> {{ _('Elimina Gruppo/i')
					}}
				</button>
			</div>
			<div class="panel-body">
				<table id="groupTable"
					class="table table-hover dataTable table-striped width-full">
					<thead>
						<tr>
							<th>{{ _('Codice Gruppo') }}</th>
							<th>{{ _('Nome') }}</th>
						</tr>
					</thead>

					<tfoot>
						<tr>
							<th>{{ _('Codice Gruppo') }}</th>
							<th>{{ _('Nome') }}</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		<!-- End Panel Basic -->
		<!-- Modal -->
		<div class="modal fade" id="addGroupModal" aria-hidden="false"
			aria-labelledby="exampleFormModalLabel" role="dialog" tabindex="-1">
			<div class="modal-dialog">
				<form id="groupForm" class="modal-content" method="post"
					action="{{ static_url('order-entry/add-group') }}">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&#10005;</span>
						</button>
						<h4 class="modal-title">{{ _('Aggiungi Gruppo') }}</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							
							<div class="col-lg-12 form-group">
								<label class="control-label" for="inputGroupName">{{_('Nome') }}</label>
								<input id="inputGroupName" type="text"
										class="form-control" name="groupName" required="required"/>
							</div>
							<div class="col-sm-12 pull-right">
								<button class="btn btn-primary btn-outline" data-dismiss=""
									id="addGroupSubmit" type="button">{{ _('Crea') }}</button>
							</div>
						</div>
						{{ token.generateInput() }}
				</form>
			</div>
		</div>
		<!-- End Modal -->
	</div>
</div>
</div> <!-- End Page -->
