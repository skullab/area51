<!-- Page -->
<div class="page animsition">
	<div class="page-header">
	<h1 class="page-title">{{ _('Add Role') }}</h1>
		<ol class="breadcrumb">
			<li><a href="{{ static_url('dashboard') }}">{{ _('Home') }}</a></li>
			<li class="active">{{ _('Acl') }}</li>
		</ol>
	</div>
	<div class="page-content container-fluid">
	<div id="spinner" class="spinner-container"></div>
	<div class="row"><div class="col-md-12">{{ content() }}</div></div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<!-- Panel Wizard Form Container -->
				<div class="panel" id="wizardFormContainer">
					<div class="panel-heading">
						<h3 class="panel-title">{{ _('Role informations') }}</h3>
					</div>
					<div class="panel-body">
						<!-- Steps -->
						<div class="pearls row">
							<div class="pearl current col-xs-6">
								<div class="pearl-icon">
									<i class="icon wb-lock" aria-hidden="true"></i>
								</div>
								<span class="pearl-title">{{ _('Role info') }}</span>
							</div>
							<div class="pearl col-xs-6">
								<div class="pearl-icon">
									<i class="icon wb-check" aria-hidden="true"></i>
								</div>
								<span class="pearl-title">{{ _('Confirmations') }}</span>
							</div>
						</div>
						<!-- End Steps -->

						<!-- Wizard Content -->
						<form class="wizard-content" id="formContainer" method="POST"
							action="{{ static_url('acl/add-role') }}">
							<!-- LOGIN INFO -->
							<div class="wizard-pane active" role="tabpanel">
								<div class="form-group">
									<label class="control-label" for="inputRoleName">{{
										_('Role name') }}</label> <input type="text" class="form-control"
										id="inputRoleName" name="roleName" required="required">
								</div>
								<div class="form-group">
									<label class="control-label" for="inputRoleInherits">{{
										_('Role inherits') }}</label>
										<select class="form-control" id="inputRoleInherits" name="roleInherits">
											<option value="0">{{ _('Nothing') }}</option>
											{% for role in model.aclRoles.find() %}
											<option value="{{ role.name }}">{{ role.name }}</option>
											{% endfor %}
										</select>
								</div>
								<div class="form-group">
									<label class="control-label" for="inputRoleDescription">{{
										_('Role Description') }}</label> <textarea id="inputRoleDescription" class="form-control"
										name="roleDescription"></textarea>
								</div>
							</div>
							
							<div class="wizard-pane" id="confirmWizardPane" role="tabpanel">
								<div class="text-center margin-vertical-20">
									<h4>{{ _('Confirm registration') }}</h4>
									<div class="table-responsive">
										<div class="table-responsive">
											<table class="table table-bordered table-striped"
												id="confirmTableRole">
												<tbody>
													<tr>
														<td style="width: 35%">{{ _('Role name') }}</td>
														<td style="width: 65%" id="confirmInputRoleName"></td>
													</tr>
													<tr>
														<td style="width: 35%">{{ _('Role inherits') }}</td>
														<td style="width: 65%" id="confirmInputRoleInherits"></td>
													</tr>
													<tr>
														<td style="width: 35%">{{ _('Role Description') }}</td>
														<td style="width: 65%" id="confirmInputRoleDescription"></td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
							{{ token.generateInput() }}
						</form>
						<!-- Wizard Content -->
					</div>
				</div>
				<!-- End Panel Wizard Form Container -->
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</div>
