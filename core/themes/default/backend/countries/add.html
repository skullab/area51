<style>
	label{
		font-size: 80%;
		margin-bottom: 2%;
		margin-top: 2%;
	}
</style>
<!-- Page -->
<div class="page animsition">
    <div class="page-header">
     <h1 class="page-title">{{ _('Nuova Localizzazione') }}</h1>
		<ol class="breadcrumb">
			<li><a href="{{ static_url('dashboard') }}">{{ _('Dashboard') }}</a></li>
			<li><a href="{{ static_url('countries') }}">{{ _('Localizzazioni') }}</a></li>
			<li class="active">{{ _('Nuova Localizzazione') }}</li>
		</ol>
    </div>
	
    <!-- Page Content -->
    <div class="page-content">
		{{ content() }}
		<!-- Panel Basic -->
		<div class="panel">
			<header class="panel-heading">
				<div class="panel-actions"></div>
				<h3 class="panel-title">
				<button onclick="reloadWorldMap();" type="button" class="btn btn-icon btn-outline btn-default">
					<i class="icon wb-chevron-left"></i>
				</button>
				{{ _('Nuova Localizzazione') }}</h3>
			</header>
			
			<div class="panel-body">
				<form id="addLocaleForm" method="POST" action="{{ static_url('countries/add') }}">
					<div class="form-group">
						<div class="row">
						
							<div class="col-sm-6">
								<div id="map" style="height: 400px"></div>
							</div>
							
							<div class="col-sm-6">
								<div class="row">
									<div class="col-sm-12">
										<label class="control-label" for="inputNation">{{ _('Nazione') }}</label>
										<input class="form-control" type="text" id="inputNation" name="nation" required="required">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<label class="control-label" for="inputNationIsoAlpha2">Cod. Iso ALPHA 2</label>
										<input class="form-control" type="text" 
										id="inputNationIsoAlpha2" name="nationIsoAlpha2" required="required">
									</div>
									<div class="col-sm-3">
										<label class="control-label" for="inputNationIsoAlpha3">Cod. Iso ALPHA 3</label>
										<input class="form-control" type="text" 
										id="inputNationIsoAlpha3" name="nationIsoAlpha3">
									</div>
									<div class="col-sm-3">
										<label class="control-label" for="inputNationCode">{{ _('Cod. Numerico') }}</label>
										<input class="form-control" type="text" 
										id="inputNationCode" name="nationCode">
									</div>
									<div class="col-sm-3">
										<label class="control-label" for="inputNationPostal">{{ _('Frmt. Cod. Postale') }}</label>
										<input class="form-control" type="text" 
										id="inputNationPostal" name="nationPostal">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-8">
										<label class="control-label" for="inputRegion">{{ _('Regione') }}</label>
										<select class="form-control" data-tags="true" 
											id="inputRegion" name="region" required="required">
										</select>
									</div>
									<div class="col-sm-4">
										<label class="control-label" for="inputRegionIso">{{ _('Codice Iso') }}</label>
										<input class="form-control" id="inputRegionIso" 
											name="regionIso" type="text" required="required">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<label class="control-label" for="inputProvince">{{ _('Provincia') }}</label>
										<select class="form-control" data-tags="true" 
											id="inputProvince" name="province" required="required">
										</select>
									</div>
									<div class="col-sm-3">
										<label class="control-label" for="inputProvinceIso">{{ _('Codice Iso') }}</label>
										<input class="form-control" id="inputProvinceIso" name="provinceIso" required="required">
									</div>
									<div class="col-sm-3">
										<label class="control-label" for="inputProvinceLeadTime">{{ _('Lead Time') }}</label>
										<input class="form-control" id="inputProvinceLeadTime" name="provinceLeadTime" required="required">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-8">
										<label class="control-label" for="inputCity">{{ _('Citta') }}</label>
										<input class="form-control" type="text" id="inputCity" name="city" required="required">
									</div>
									<div class="col-sm-4">
										<label class="control-label" for="inputCityPostal">{{ _('Codice Postale') }}</label>
										<input class="form-control" type="text" id="inputCityPostal" name="cityPostal" required="required">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-4">
										<label class="control-label" for="inputCityLat">{{ _('Latitudine') }}</label>
										<input class="form-control" type="text" id="inputCityLat" name="cityLat">									
									</div>
									<div class="col-sm-4">
										<label class="control-label" for="inputCityLng">{{ _('Longitudine') }}</label>
										<input class="form-control" type="text" id="inputCityLng" name="cityLng">	
									</div>
									<div class="col-sm-4">
										<label class="control-label" for="buttonGeoSearch"></label>
										<button id="buttonGeoSearch" type="button" 
										class="btn btn-icon btn-dark btn-round" style="margin-top:20px;">
											<i class="icon wb-map" aria-hidden="true"></i>
										</button>
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<label></label>
								<input type="submit" class="btn btn-block btn-primary" value="{{ _('Completa') }}">
							</div>
						</div>
					</div>
					{{ token.generateInput() }}
				</form>
			</div>
			<!-- MODAL -->
			<div class="modal fade" aria-hidden="true" role="dialog" tabindex="-1" style="display:none;">
				<div class="modal-dialog modal-center">
					<div class="modal-content">
						<div class="modal-header"></div>
						<div class="modal-body"></div>
						<div class="modal-footer"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Panel Basic -->
	</div>
</div>
