
<!-- Page -->

										<input class="form-control" type="text"

									<div class="col-sm-3">
										<label class="control-label" for="inputNationPostal">{{ _('Formato Codice Postale') }}</label>

									<div class="col-sm-8">
										<label class="control-label" for="inputRegion">{{ _('Regione') }}</label>
										<select class="form-control" data-tags="true" id="inputRegion" name="region">

									</div>
									<div class="col-sm-4">
										<label class="control-label" for="inputRegionIso">{{ _('Codice Iso') }}</label>
										<input class="form-control" id="inputRegionIso" name="regionIso" type="text">

								</div>
								<div class="row">

										<label class="control-label" for="inputProvince">{{ _('Provincia') }}</label>
										<select class="form-control" data-tags="true" id="inputProvince" name="province">
