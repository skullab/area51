<!-- Page -->
<div class="page animsition vertical-align text-center"
	data-animsition-in="fade-in" data-animsition-out="fade-out">
	<div class="page-content vertical-align-middle">
		<h2 class="page-title">{{ _('Reset Your Password') }}</h2>
		<p>{{ _('Input your new password') }}</p>

		{{ content() }}
		<form class="width-300 margin-top-30 center-block" 
			method="POST" action="{{static_url('reset-password')}}">
			<div class="form-group">
				<input type="password" class="form-control" id="inputPassword"
					name="password" placeholder="{{ _('Password') }}" required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="inputPassword2"
					name="password2" placeholder="{{ _('Repeat Password') }}" required>
			</div>
			<input type="hidden" name="k" value="{% if public_key is defined %} {{ public_key }} {% endif %}"/>
			<input type="hidden" name="t" value="{% if token is defined %} {{ token }} {% endif %}"/>
			{{ token.generateInput() }}
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">{{ _('Reset Your Password') }}</button>
			</div>
		</form>

		<footer class="page-copyright">
        <p>{{ _('Powered by') }} <a href="http://gcore.it">Gcore.it</a></p>
        <p>&copy; 2016</p>
      </footer>
	</div>
</div>
<!-- End Page -->
