<!-- Page -->
  <div class="page animsition vertical-align text-center" data-animsition-in="fade-in"
  data-animsition-out="fade-out">
    <div class="page-content vertical-align-middle">
      <div class="brand">
        <img class="brand-img" src="{{ static_url() }}assets/images/logo-login.svg" alt="i Provenzali">
      </div>
      {{ content() }}
      <form method="post" action="{{ static_url('login') }}">
        <div class="form-group">
          <label class="sr-only" for="email">{{ _('Email') }}</label>
          <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label class="sr-only" for="password">{{ _('Password') }}</label>
          <input type="password" class="form-control" id="inputPassword" name="password"
          placeholder="Password">
        </div>
        <div class="form-group clearfix">
          <div class="checkbox-custom checkbox-inline pull-left">
            <input type="checkbox" id="inputCheckbox" name="remember">
            <label for="inputCheckbox">{{ _('Remember me') }}</label>
          </div>
          <a class="pull-right" href="{{ static_url('forgot-password') }}">{{ _('Forgot password ?') }}</a>
        </div>
        {{ token.generateInput() }}
        <button type="submit" class="btn btn-primary btn-block">{{ _('LOGIN') }}</button>
      </form>

     {{ partial('pages/footer.copyright') }}
     
    </div>
  </div>
  <!-- End Page -->
