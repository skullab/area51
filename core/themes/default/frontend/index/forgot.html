<!-- Page -->
<div class="page animsition vertical-align text-center"
	data-animsition-in="fade-in" data-animsition-out="fade-out">
	<div class="page-content vertical-align-middle">
		<h2 class="page-title">{{ _('Forgot Your Password ?') }}</h2>
		<p>{{ _('Input your registered email to reset your password') }}</p>

		{{ content() }}
		<form class="width-300 margin-top-30 center-block" 
			method="POST" action="{{static_url('forgot-password')}}">
			<div class="form-group">
				<input type="email" class="form-control" id="inputEmail"
					name="email" placeholder="{{ _('Your Email') }}" required>
			</div>
			{{ token.generateInput() }}
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">{{ _('Reset Your Password') }}</button>
			</div>
		</form>

		<footer class="page-copyright">
        <p>{{ _('Powered by') }} <a href="http://gcore.it">Gcore.it</a></p>
        <p>&copy; 2016</p>
      </footer>
	</div>
</div>
<!-- End Page -->
