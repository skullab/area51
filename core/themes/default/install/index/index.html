<!-- Page -->
  <div class="page animsition vertical-align text-center" data-animsition-in="fade-in"
  data-animsition-out="fade-out">
    <div class="page-content vertical-align-middle">
      <div class="brand">
        <img class="brand-img" src="{{ static_url('')}}assets/images/logo-login.svg" alt="...">
      </div>
      <p>{{ _('Register the ADMIN account') }}</p>
      {{ content() }}
      <form method="post" role="form" id="formContainer" action="{{ static_url('install/register') }}">
        <div class="form-group">
          <label class="sr-only" for="inputEmail">{{ _('Email') }}</label>
          <input type="email" class="form-control" id="inputEmail" name="email" 
          required="required" placeholder="{{ _('Email') }}">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputPassword">{{ _('Password') }}</label>
          <input type="password" class="form-control" id="inputPassword" name="password"
          required="required" placeholder="{{ _('Password') }}">
        </div >
        <div class="form-group">
          <label class="sr-only" for="inputPasswordCheck">{{ _('Retype Password') }}</label>
          <input type="password" class="form-control" id="inputPasswordCheck" name="passwordCheck"
          	data-fv-identical="true" data-fv-identical-field="password"
			data-fv-identical-message="{{ _('The password does not match') }}"
          	required="required" placeholder="{{ _('Confirm Password') }}">
        </div>
        {{ token.generateInput() }}
        <button type="submit" class="btn btn-primary btn-block">{{ ('Register') }}</button>
      </form>
      
      {{ partial('pages/footer.copyright') }}
      
    </div>
  </div>
  <!-- End Page -->
